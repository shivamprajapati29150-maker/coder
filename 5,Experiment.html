<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Student Registration Form</title>
</head>
<body>
   <center><h1> Student Registration Form</h1><hr>
  <Form border="5">
    <lebel for="name"> Full Name:</lebel>

    name="name"><br><br>

    name="email"><br><br>

      <input type="radio" name="gender" value="female"> Female:</input>

      <br><br>

                    <option value="me">Mechanical Engineering</option>
                </select>
            <br><br>
            <lebel for="contect ">Contect no.</lebel>
            <input type="tel" name="contect no."><br><br>

            <lebel for="adsress">Address:</lebel><br>
            <textarea id ="" name="address" placeholder="Enter your address" row="5" column="11"></textarea><br><br>
            
 <input type="submit" value="Register">
<input type="reset" value="Clear">

</form>
