<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h3 {
            margin-left: 20px;
        }
        .container {
            border: 2px solid #000;
            width: 70%;
            margin: 20px auto;
            padding: 20px;
        }
        .cards {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }
        .card {
            width: 220px;
            background: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .circle {
            width: 70px;
            height: 70px;
            background: #0d6efd;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin: auto;
            font-size: 20px;
        }
        .name {
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
        }
        .details {
            margin-top: 5px;
            line-height: 1.5;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    
    <div class="cards">

        
        <div class="card">
            <div class="circle">JK</div>
            <div class="name">Jeet Kumar</div>
            <div class="details">
                B.Tech - CSE <br>
                Roll No: 21CS1007 <br>
                1st Year
            </div>
        </div>

        
        <div class="card">
            <div class="circle">AR</div>
            <div class="name">Asha Rani</div>
            <div class="details">
                B.Tech - IT <br>
                Roll No: 21IT1012 <br>
                1st Year
            </div>
        </div>  
        <div class="card">
            <div class="circle">RK</div>
            <div class="name">Rohit Kumar</div>
            <div class="details">
                B.Tech - ECE <br>
                Roll No: 21EC1009 <br>
                1st Year
            </div>
        </div> </div>

</div>
<center><p> Shivam</p>
 <p> admission number - 2025B01010506</p>
</center>
</body>
</html>
