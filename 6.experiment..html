<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fc;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40vh;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 300px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .card img {
      width: 100%;
      border-radius: 4px;
    }

    .product-title {
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }

    .product-description {
      color: #555;
      font-size: 14px;
      margin: 5px 0 10px 0;
    }

    .price {
      color: #008000;
      font-weight: bold;
      font-size: 16px;
    }

    .old-price {
      text-decoration: line-through;
      color: #999;
      margin-left: 8px;
      font-size: 14px;
    }

    .btn {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
    .name{
        display:flex;
color: #aa1779;
align-items: center;
justify-content: center;
    }
  </style>
</head>
<body>

  <div class="header">ShopEasy</div>

  <div class="container">
    <div class="card">
      <img src="t-shirt.jpeg" alt="T-shirt">
      <div class="product-title">Classic Cotton T-Shirt</div>
      <div class="product-description">Soft, breathable cotton. Regular fit. Available in multiple colors.</div>
      <div>
        <span class="price">₹799</span>
        <span class="old-price">₹1,199</span>
      </div>
      <button class="btn">Add to Cart</button>


    </div>
  </div>
<div class="name">SHIVAM<br>2025B01010506</div>

</body>
</html>
